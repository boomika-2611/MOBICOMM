<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribers Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="customerloginstyle.css">

</head>

<body>

    <div class="login-container">
        <h3>Subscribers Login</h3>
        <p class="text-muted">Secure & Quick Authentication</p>
        <form id="loginForm">
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Enter Mobile Number</label>
                <input type="text" class="form-control" id="mobileNumber" value="+91" required>

                <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
            </div>
            <button type="button" class="btn btn-login w-100" id="getOtpBtn">Get OTP</button>

            <p id="enterOtpText">Enter OTP</p>

            <div class="otp-input-container" id="otpContainer">
                <input type="text" class="otp-input form-control" maxlength="1" id="otp1" required>
                <input type="text" class="otp-input form-control" maxlength="1" id="otp2" required>
                <input type="text" class="otp-input form-control" maxlength="1" id="otp3" required>
                <input type="text" class="otp-input form-control" maxlength="1" id="otp4" required>
            </div>

            <p id="resendOTP">Resend OTP</p>
            <button type="submit" class="btn btn-login w-100" id="verifyOtpBtn" style="display: none;">Verify
                OTP</button>
        </form>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container">
        <div id="toastMessage" class="toast align-items-center" role="alert">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
  
    <script src="customerloginscript.js"></script>
</body>

</html>
