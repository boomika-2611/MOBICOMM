<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribers Login - Tech Mahindra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c70039, #900c3f);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .login-container h3 {
            font-weight: bold;
            color: #900c3f;
        }
        .btn-login {
            background: linear-gradient(90deg, #c70039, #900c3f);
            color: white;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }
        .btn-login:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #900c3f, #c70039);
        }
        .otp-input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
            display: none; /* Initially hidden */
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border: 2px solid #900c3f;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }
        .otp-input:focus {
            border: 2px solid #c70039;
            box-shadow: 0px 0px 8px rgba(199, 0, 57, 0.5);
        }
        #resendOTP {
            cursor: pointer;
            color: #c70039;
            font-size: 14px;
            display: none;
            margin-top:15px;
        }
        #enterOtpText {
            display: none;
            font-size: 16px;
            font-weight: bold;
            color: #900c3f;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h3>Subscribers Login</h3>
        <p class="text-muted">Secure & Quick Authentication</p>

        <!-- Unified Form for Mobile & OTP -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Enter Mobile Number</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="Enter 10-digit number" required>
            </div>
            <button type="button" class="btn btn-login w-100" id="getOtpBtn">Get OTP</button>

            <!-- Enter OTP Text -->
            <p id="enterOtpText">Enter OTP</p>

            <!-- OTP Input Section (Initially Hidden) -->
            <div class="otp-input-container" id="otpContainer">
                <input type="text" class="otp-input form-control" maxlength="1" id="otp1">
                <input type="text" class="otp-input form-control" maxlength="1" id="otp2">
                <input type="text" class="otp-input form-control" maxlength="1" id="otp3">
                <input type="text" class="otp-input form-control" maxlength="1" id="otp4">
            </div>

            <p id="resendOTP">Resend OTP</p>
            <button type="submit" class="btn btn-login w-100" id="verifyOtpBtn" style="display: none;">Verify OTP</button>
        </form>
    </div>

    <script>
        let generatedOTP = "";

        // Step 1: Handle "Get OTP" Click
        document.getElementById("getOtpBtn").addEventListener("click", function() {
            let mobile = document.getElementById("mobileNumber").value;
            if (!/^\d{10}$/.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number!");
                return;
            }

            generateOTP(); // Generate OTP

            // Hide "Get OTP" Button & Show "Enter OTP"
            document.getElementById("getOtpBtn").style.display = "none";
            document.getElementById("enterOtpText").style.display = "block";

            // Show OTP fields and "Verify OTP" button
            document.getElementById("otpContainer").style.display = "flex";
            document.getElementById("verifyOtpBtn").style.display = "block";
            document.getElementById("resendOTP").style.display = "block";
        });

        function generateOTP() {
            generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
            alert("Your OTP is: " + generatedOTP); // Show OTP in alert (For testing only)
        }

        // Step 2: Handle OTP Resend
        document.getElementById("resendOTP").addEventListener("click", function() {
            generateOTP();
        });

        // Auto-focus OTP inputs
        const otpInputs = document.querySelectorAll(".otp-input");
        otpInputs.forEach((input, index) => {
            input.addEventListener("input", function() {
                if (this.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus(); // Move to next input
                }
            });

            input.addEventListener("keydown", function(event) {
                if (event.key === "Backspace" && this.value === "" && index > 0) {
                    otpInputs[index - 1].focus(); // Move to previous input on backspace
                }
            });
        });

        // Step 3: Handle OTP Verification
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let enteredOTP = otpInputs[0].value + otpInputs[1].value + otpInputs[2].value + otpInputs[3].value;

            if (enteredOTP === generatedOTP) {
                alert("Login Successful! Redirecting to Subscribers Dashboard...");
                window.location.href = "customerDashboard.html"; // Redirect to Subscribers Page
            } else {
                alert("Invalid OTP! Please try again.");
            }
        });
    </script>

</body>
</html>
